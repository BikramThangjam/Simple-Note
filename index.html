<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="app.css">
    </head>

<body class="bg-dark ">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient border-bottom border-primary">
        <div class="container-fluid">
            <a class="navbar-brand fs-3 fw-bold" href="#">Simple Note</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active fs-5" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input id="searchTxt" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-dark bg-gradient" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <div class="popup-box">
        <div class="popup">
          <div class="content">
            <header>
              <p>Update a note</p>
              <i class="uil uil-times"></i>
            </header>
            <form action="#">
              <div class="row title">
                <label>Title</label>
                <input id="popup-titleInput" type="text" spellcheck="false">
              </div>
              <div class="row description">
                <label>Description</label>
                <textarea id="popup-textarea" spellcheck="false"></textarea>
              </div>
              <button class="update-btn">Update Note</button>
            </form>
          </div>
        </div>
      </div>
    <div class="container my-3">
        <h1 class="text-center mb-4 mt-4 text-light ">Let's start taking note!</h1>
        <div class="card bg-light w-50 mx-auto">
            <div class="card-body">
                <div class="mb-3">
                    <h5 class="card-title">Title</h5>
                    <input type="text" required class="form-control" id="addTitle" aria-describedby="title" placeholder="Add title here...">        
                </div>
                <h5 class="card-title">Description</h5>
                <div class="mb-3">
                    <textarea required class="form-control" id="addDescription" rows="3" placeholder="Add the notes here..."></textarea>
                </div>
                <a href="#" id="addNoteBtn" class="btn btn-success">Add Note</a>
            </div>
        </div>
        <hr class="text-light mt-5"/>
        <h1 class="text-light">Your Notes</h1>
        <hr />
        <div id="divNotes" class="row container-fluid gap-3 text-light">
            <!-- Notes are populating here via app.js   -->
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
